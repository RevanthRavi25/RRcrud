<div>Add Student</div>
<div>

  <input class="formcontrol" placeholder="Enter Student Id" [(ngModel)]="stud_Id"/>
  <input class="formcontrol" placeholder="Enter Name" [(ngModel)]="stud_name"/>
  <input class="formcontrol" placeholder="Enter Role Number" [(ngModel)]="stud_rolnum"/>
  <input class="formcontrol" placeholder="Enter Birthday" [(ngModel)]="stud_birtday"/>
</div>
<button (click)="onSubmit()">Submit</button>

<table>
  <thead>
    <tr>
      <th>Student Id</th>
      <th>Name</th>
      <th>Roll No</th>
      <th>DOB</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stu_details of student">
      <td style="text-align:center">{{stu_details.StudentId}}</td>
      <td>{{stu_details.Name}}</td>
      <td>{{stu_details.Roll}}</td>
      <td>{{stu_details.Birthday}}</td>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
